<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flashcards - Korean Review Hub</title>
  <link rel="stylesheet" href="css/review.css">
</head>
<body>
  <div class="container">
    <div id="app-header" class="header"></div>

    <!-- Direction Toggle + Progress -->
    <div id="game-controls" class="mb-md">
      <div class="direction-toggle mb-sm" id="direction-toggle">
        <button class="active" data-dir="ko-en" onclick="setDirection('ko-en')">Korean &rarr; English</button>
        <button data-dir="en-ko" onclick="setDirection('en-ko')">English &rarr; Korean</button>
      </div>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-fill" style="width: 0%"></div>
      </div>
      <div class="flex justify-between text-muted" style="font-size: 0.75rem; margin-top: 4px;">
        <span id="progress-text">0 / 0</span>
        <span id="session-accuracy">0% correct</span>
      </div>
    </div>

    <!-- Game Area -->
    <div id="game-area" class="game-area"></div>

    <!-- Session Complete -->
    <div id="session-complete" class="hidden"></div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/flashcards.js"></script>
</body>
</html>
