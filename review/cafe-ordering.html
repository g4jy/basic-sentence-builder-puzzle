<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafe Ordering - Korean Review Hub</title>
  <link rel="stylesheet" href="css/review.css">
</head>
<body>
  <div class="container">
    <div id="app-header" class="header"></div>

    <!-- Settings Toggles + Progress -->
    <div id="game-controls" class="mb-md">
      <div class="cafe-toggles">
        <button class="toggle-btn active" id="toggle-rom" onclick="window._toggleRom()">ROM</button>
        <button class="toggle-btn active" id="toggle-eng" onclick="window._toggleEng()">ENG</button>
      </div>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-fill" style="width: 0%"></div>
      </div>
      <div class="flex justify-between text-muted" style="font-size: 0.75rem; margin-top: 4px;">
        <span id="progress-text">Scene 1 / 5</span>
        <span id="cafe-score-display">0 pts</span>
      </div>
    </div>

    <!-- Game Area -->
    <div id="game-area" class="game-area"></div>

    <!-- Session Complete -->
    <div id="session-complete" class="hidden"></div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/cafe-ordering.js"></script>
</body>
</html>
